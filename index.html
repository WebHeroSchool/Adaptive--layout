<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Adaptive layout</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1"> <!-- Мета тег, который сообщает браузеру, как именно обрабатывать размеры страницы, и изменять её масштаб. Первое значение используется для сайтов с адаптивной версткой, а воторое значение гооврит о том, что изначальное масштабирование равно 1, то есть без машстабирования -->
		<meta content='true' name='HandheldFriendly'> <!-- Определяет оптимизироввана ли страница под мобильные устрйоства на Palm and Blackberry ,в таком браузере, как AvantGo -->
		<meta content='width' name='MobileOptimized'> <!-- Задает ширину области просмотра в мобильных браузерах IE Mobile or Pocket IE. Является аналогом атрибута width в мета-теге viewport -->
		<meta content='yes' name='apple-mobile-web-app-capable'> <!-- Позволяет странице работать в полноэкранном режиме, актуален для мобильных устройст от Apple -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
			<header>
				<div class="nav">
					<a class="nav__link" href="#">Главная</a>
					<a class="nav__link" href="#">О нас</a>
					<a class="nav__link" href="#">Продукты</a>
					<a class="nav__link" href="#">Контакты</a>
				</div>
				<p class="header__text">Обычный текст, который будет менять свой размер шрифта</p>
			</header>
	</body>
</html>
